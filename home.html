<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymBeast - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Header Styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .admin-login {
            font-size: 0.9em; /* Smaller text */
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .admin-login a {
            color: #666;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-login a:hover {
            text-decoration: underline;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            max-width: 50%; /* Reduced size */
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Slides */
        .slide {
            display: none;
            width: 100%;
        }

        /* Fade Animation */
        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to GymBeast</h1>
            <div class="admin-login">
                <a href="adminlog.html">Admin Login</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">User Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="welcome">
            <h2>Your Fitness Journey Starts Here</h2>
            <p>Join GymBeast and achieve your fitness goals with our expert trainers and top-notch facilities.</p>

            <!-- Slideshow -->
            <div class="slideshow-container">
                <img class="slide fade" src="images/Kickboxing.jpg" alt="Gym Image 1">
                <img class="slide fade" src="images/pilates.jpg" alt="Gym Image 2">
                <img class="slide fade" src="images/yoga.jpg" alt="Gym Image 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GymBeast. All rights reserved.</p>
    </footer>

    <!-- Slideshow JavaScript -->
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        showSlides();
    </script>
</body>
</html>
