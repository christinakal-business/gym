<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GymBeast - Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Login</h1>
  </header>
  <main>
    <section class="admin-login-form">
      <h2>Login as Admin</h2>
      <form action="adminlog.php" method="post">
        <label for="admin_email">Email:</label><br>
        <input type="email" id="admin_email" name="admin_email" required><br>
        <label for="admin_password">Password:</label><br>
        <input type="password" id="admin_password" name="admin_password" required><br>
        <input type="submit" value="Login">
      </form>
    </section>
  </main>
